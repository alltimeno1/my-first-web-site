<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <title>아이유 팬명록</title>

    <link rel="stylesheet" href="style.css">

    <script src="dynamic.js"></script>
</head>

<body>
    <div class="mytitle">
        <h1>아이유 팬명록</h1>
        <p>현재 기온 : <span id="temp">00.0</span>°C</p>
        <p><button onclick="album()" type="button" class="btn btn-outline-light" id="btn">최신 앨범 보기</button></p>
    </div>
    <div id="album" class="card-group">
    </div>
    <div class="mypost">
        <div class="form-floating mb-3">
            <input id="nickname" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">닉네임</label>
        </div>
        <div class="form-floating">
            <textarea id="msg" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">응원댓글</label>
        </div>
        <div class="mybtn">
            <button onclick="write_msg()" type="button" class="btn btn-dark">응원 남기기</button>
        </div>
    </div>
    <div id='cards-box'>
        <div class="card">
            <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>새로운 앨범 너무 멋져요!</p>
                <footer class="blockquote-footer">김OO</cite></footer>
            </blockquote>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>앨범 매일 듣고 있어요!</p>
                <footer class="blockquote-footer">최OO</cite></footer>
            </blockquote>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>노래 너무 좋아요!</p>
                <footer class="blockquote-footer">이OO</cite></footer>
            </blockquote>
            </div>
        </div>
    </div>
</body>

</html>
